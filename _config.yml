# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "Ali Firooz"
description: > # this means to ignore newlines until "email:"
   Personal blog

email: coziest-09sand@icloud.com

# blog logo
logo: "/assets/images/df_logo.jpg"
float_logo: true # true, false (default)

# blog cover
cover: "/assets/images/cA4aKEIPQrerBnp1yGHv_IMG_9534-3-2.jpg"

name: 'Ali Firooz'
author: 'Ali Firooz'
author_image: "/assets/images/author_bw.jpg"

paginate:	5

url: "http://myblog.***.***" # the base hostname & protocol for your site
baseurl: ""

# used to display twitter cards
# twitter_handle: '@your_twitter_handle'

# fill in disqus shortname to use disqus
# https://jreel.github.io/setting-up-disqus-comments-on-jekyll/
#disqus: disqus-shortname

#google_analytics: UA-XXXXX-X

# social icons and sharing options
# icons must match Font-Awesome icon set
# url: the base URL for your social media profile
# share_url: the base URL for sharing content (blog post) on this platform.
# share_title: the parameter used to pass the title of the content being shared. It'll be appended to the share_url.
# share_link: the parameter used to pass the link of the content being shared. It'll be appended to the share_url.

social:
  - icon:	github
    url:	https://github.com/AFirooz
    desc:	My github profile
    share_url:
    share_title:
    share_link:

  - icon:	linkedin-square
    url:	https://linkedin.com/in/ali-firooz
    desc:	Connect with me on linkedin
    share_url:
    share_title:
    share_link:

